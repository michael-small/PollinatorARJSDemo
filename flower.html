<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="stylesheet" href="main.css">
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

		<title>Pollinator AR.js Example</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; width: 100%'>

	<div class="timer">
		<p>5:00</p>
	</div>

	<button class="question-mark" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		?
	</button>
			
	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Your Bee: </br> Apis Mellifera</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<!-- Modal body -->
				<div class="modal-body">
					<p>It's hip to program bees.</p>
					<img src="apis.png" class="modal-body-img">
				</div>
				
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div>
		<img src="apis.png" class="bee">
	</div>

  <a-scene embedded arjs="debugUIEnabled: false;">           
	<!-- saelha01 @ https://github.com/jeromeetienne/AR.js/issues/408#issuecomment-425260690 -->
	<!-- IMAGE: CC Attribution-Share Alike 4.0 International by https://commons.wikimedia.org/wiki/User:Peripitus -->
	<a-image id="test" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Nelumno_nucifera_open_flower_-_botanic_garden_adelaide2.jpg" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>

</body>
</html>
