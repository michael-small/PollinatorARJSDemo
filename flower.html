<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="main.css">
	<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
	<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

	<title>Pollinator AR.js Example</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- https://github.com/jeromeetienne/AR.js/blob/master/aframe/examples/marker-events.html#L7 -->
	<script>
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                marker.addEventListener('markerFound', function() {
                    var markerId = marker.id;
                    console.log('markerFound', markerId);
                    // TODO: Add your own code here to react to the marker being found.
                });
                marker.addEventListener('markerLost', function() {
                    var markerId = marker.id;
                    console.log('markerLost', markerId);
                    // TODO: Add your own code here to react to the marker being lost.
                });
            }
        });
	</script>

</head>

<body style='margin : 0px; overflow: hidden; width: 100%'>

<div class="timer">
	<p>5:00</p>
</div>

<button class="question-mark" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	?
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Your Bee: </br> Apis Mellifera</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<p>It's hip to program bees.</p>
				<img src="apis.png" class="modal-body-img">
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div>
	<img src="apis.png" class="bee">
</div>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

	<a-marker id='testclick' type='barcode' value='2' registerevents>
		<a-image id="test2" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" src="flower.png" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
	</a-marker>

	<!--<a-marker type='barcode' value='3'>-->
		<!--<a-image id="test3" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" src="apis.png" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>-->
	<!--</a-marker>-->

	<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
	<a-entity camera></a-entity>
</a-scene>

</body>
</html>
