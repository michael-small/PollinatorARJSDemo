<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="main.css">
	<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
	<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

	<title>Pollinator AR.js Example</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- https://github.com/jeromeetienne/AR.js/blob/master/aframe/examples/marker-events.html#L7 -->
	<script src="markerDetect.js"></script>
	<script src="changeRound.js"></script>

</head>

<body>

<div>
	<div class="timer gui">
		<p>5:00</p>
	</div>

	<button id="question-mark" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		?
	</button>
</div>

<div>
	<div class="round nextRound gui">
		<input id="next-round-button" type="button" value="Next round" nextRoundIMG="assets/apis.png"/>
	</div>

	<div class="round prevRound gui">
		<input id="next-round-button-next" type="button" value="Previous round" nextRoundIMG="assets/flower.png"/>
	</div>
</div>

<div id="detect-status">
	Detection Status: WIP
</div>


<!-- The Modal -->
<div class="modal" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Your Bee: </br> Apis Mellifera</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<div class="modal-body">
				<p>It's hip to program bees.</p>
				<img src="assets/apis.png" class="modal-body-img">
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div>
	<img src="assets/apis.png" class="bee gui">
</div>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

	<a-marker markerhandler id='round-change-marker' type='barcode' value='2' registerevents>
		<a-image id="round-change-a-image" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" src="assets/flower.png" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
	</a-marker>

	<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
	<a-entity camera></a-entity>
</a-scene>

</body>
</html>
